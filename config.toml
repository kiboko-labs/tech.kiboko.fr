################################# Default configuration ###################
# provide your domain here
baseURL = "http://tech.kiboko.fr/"
languageCode = "fr-fr"
DefaultContentLanguage = "fr"
# theme
theme = "kiboko"
# site title
title = "Tech.Kiboko.fr"
# disable language
disableLanguages = []
# google analytics
googleAnalytics = "" # paste your analytics ID here. (Ex: UA-123-45)

# unsafe html
[markup.goldmark.renderer]
unsafe= true

