############################# Default Parameters ##########################
[params]
# logo is for all page
logo = "images/logo.png"
# logo white is for homepage logo, you can use colorful logo too...
logo_white = "images/logo.png"
# when logo is empty, it will shown your site title

# customize color
primary_color = "#222"
body_color = "#ddd"
text_color = "#666"
text_color_dark = "#333"
white_color = "#eee"
light_color = "#ddd"
dark_color = "#000"

# font family
font_family = "lato" # Choose font family from : https://fonts.google.com/

############################## social links ##############################
[[params.social]]
icon = "ti-twitter-alt" # themify icon pack : https://themify.me/themify-icons
link = "https://twitter.com/kibokolabs"

[[params.social]]
icon = "ti-github" # themify icon pack : https://themify.me/themify-icons
link = "https://github.com/kiboko-labs"

[[params.social]]
icon = "ti-linkedin" # themify icon pack : https://themify.me/themify-icons
link = "https://www.linkedin.com/company/kiboko-sas"

[[params.social]]
icon = "ti-wordpress" # themify icon pack : https://themify.me/themify-icons
link = "http://kiboko.fr/fr/"

################################ French Language ######################
[Languages.fr]
languageName = "Français"
languageCode = "fr-fr"
weight = 1
home = "Accueil"
copyright = "Thème Hugo Dot personnalisé © [gethugothemes](https://gethugothemes.com/) 2020."

# banner
[Languages.fr.params.banner]
title = "Documentation Kiboko"
subtitle = "Parcourir la documentation technique pour apprendre à utiliser nos méthodes de travail"
placeholder = "Rechercher une documentation"

# call to action
[Languages.fr.params.cta]
enable = true
title = "Vous avez une question ?"

# call to action button
[Languages.fr.params.cta.button]
enable = true
label = "Contactez-nous"
link = "http://kiboko.fr/fr/contactez-nous/"


